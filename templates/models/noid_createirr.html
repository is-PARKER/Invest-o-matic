{% extends "shared/_layout.html" %}
{% block title %} Nif.T: Create Model IRR {% endblock %}

{% block main_content %}

<div class="pages">
    <h1>I.R.R. Calculator</h1>
</div>

<div class="form-container">

    <form action="" method="POST" class="account-form">

        <label for="project-name">Enter Project Name:</label><br>
        <input name="project_name" id="project_name" type="text" placeholder="Project Name" class="form-control" value="{{ project_name }}" required>
        
        <label for="project-desc">Enter Project Descriptions:</label><br>
        <input name="project_desc" id="project_desc" type="text" placeholder=" Project description" class="form-control" value="{{ project_desc }}" style="height: 100px;">
        
        <label for="comp_month">Months Until Completions:</label><br>
        <input name="comp_month" id="comp_month" type="number" placeholder="Months until completion" class="form-control" value="{{ comp_month }}" min="12" required>
        
        <label for="asset_term">Length of Project Returns in Years:</label><br>
        <input name="asset_term" id="asset_term" type="number" placeholder="Years of Project Term" class="form-control" value="{{ asset_term }}" required>
        
        <label for="yearly_return">Yearly Return Amount:</label><br>
        <input name="yearly_return" id="yearly_return"type="number" placeholder=" Yearly Return Amount" class="form-control" value="{{ yearly_return }}" required>
        
        <label for="invest_amt">Total Required Investment</label><br>
        <input name="invest_amt" id="invest_amt" type="number" placeholder=" Total Investment Amount" class="form-control" value="{{ invest_amt }}" required>
        <br>
        <button type="submit" class="btn btn-danger">Create</button>
        <div style="clear: both;"></div>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
    </form>
</div>
{% endblock %}

{% endblock %}
